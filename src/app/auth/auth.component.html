<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Authentification</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
        <div class="row pt-5">
            <div class="col-md-6 mx-auto">
                <div class="card rounded-0">
                    <div class="card-header">
                        <h3 class="mb-0">Authentification</h3>
                    </div>
                    <div class="card-body">
                        <form #form="ngForm">
                            <div class="form-group">
                                <label for="">Login</label>
                                <input [(ngModel)]="authUserData.username" name="username" type="text" class="form-control rounded-0">
                            </div>
                            <div class="form-group">
                                <label for="">Password</label>
                                <input [(ngModel)]="authUserData.password" name="password" type="password" class="form-control rounded-0">
                            </div>
                            <button (click)="authUser()" type="button" class="btn btn-success float-right">Se Connecter</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</html>
