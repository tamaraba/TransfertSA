<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Faire un Dépôt</h3>
            </div>
            <div class="card-body">
               <form class="form">
                   <div class="form-group">
                       <label for="">Entrer le Montant</label>
                       <input [(ngModel)]="depotUserData.montant" name="montant" type="number" class="form-control rounded-0" required>
                   </div>
                   <div class="form-group">
                    <label for="">Entrer l'Id du Compte</label>
                    <input [(ngModel)]="depotUserData.compte" name="compte" type="number" class="form-control rounded-0" required>
                </div>
                   <button (click)="depotUser()" type="button" class="btn-primary float-right">Ajouter</button>
               </form>
            </div>
        </div>
    </div>
</div>
