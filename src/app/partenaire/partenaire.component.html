 <div class="row">
     <div class="col-md-6 mx-auto">
         <div class="card rounded-0">
             <div class="card-header">
                 <h3 class="mb-0">Ajouter un Partenaire</h3>
             </div>
             <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label for="">Entre NINEA</label>
                        <input [(ngModel)]="partenaireUserData.ninea" name="ninea" type="number" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                            <label for="">Denomination Sociale </label>
                            <input [(ngModel)]="partenaireUserData.denomSocial" name="denomSocial" type="text" class="form-control rounded-0" required>
                        </div>
                    <div class="form-group">
                        <label for="">Entrer Localité</label>
                        <input [(ngModel)]="partenaireUserData.localite" name="localite" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Entrer Forme Juridique</label>
                            <select name="formJuri" id="" [(ngModel)]="partenaireUserData.formJuri" type="text" class="form-control rounded-0" required>
                                <option *ngFor="let forme of formjuri" [value]="forme">{{forme}}</option>
                            </select>
                    </div>
                    <div class="form-group">
                        <label for="">Activité Principale</label>
                        <input [(ngModel)]="partenaireUserData.activitePrin" name="activitePrin" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Année de Création</label>
                        <input [(ngModel)]="partenaireUserData.anneeCrea" name="anneeCrea" type="date" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Entrer Nom Complet</label>
                        <input [(ngModel)]="partenaireUserData.nomComplet" name="nomComplet" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Entrer Adresse Email</label>
                        <input [(ngModel)]="partenaireUserData.email" name="email" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Entrer Téléphone</label>
                        <input [(ngModel)]="partenaireUserData.telephone" name="telephone" type="number" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Entrer CNI</label>
                        <input [(ngModel)]="partenaireUserData.cni" name="cni" type="number" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Entrer Adresse</label>
                        <input [(ngModel)]="partenaireUserData.adresse" name="adresse" type="text" class="form-control rounded-0" required>
                    </div>
                    <button (click)="partenaireUser()" type="button" class="btn-primary float-right">Ajouter</button>
                </form>
             </div>
         </div>
     </div>
 </div>
